inspecode:
  experimental:
    ignore:
    - '**/*-test.cc'

  ### tools for Shell [41.9%]
  shellcheck:
  - input:  [ egs/babel/** ]
    options:
      -e:   [ SC2086, SC2006, SC2154, SC1091, SC2002, SC2034, SC2046, SC2119 ]
  - input:  [ egs/wsj/** ]
    options:
      -e:   [ SC2086, SC2007, SC2006, SC1091, SC2002, SC2034, SC2145 ]
  - input:  [ egs/swbd/** ]
    options:
      -e:   [ SC2086, SC1091, SC2154 ]
  - input:  [ egs/** ]
    ignore: [ egs/babel/**, egs/wsj/**, egs/swbd/** ]
    options:
      -e:   [ SC2086, SC1091, SC2006, SC2002, SC2154, SC2034, SC2046,
              SC2007, SC2145, SC2148, SC2043, SC1090, SC2155, SC2001 ]
  - ignore: [ egs/** ]
    options:
      -e:   [ SC2086 ]

  ### tools for C++ [41.7%]
  astyle:       default
    ## (#3) Failed ...
  clang-format:
    ## (#3) Failed ... #issues=1165
    ## (#7) Failed ... #issues=1039
    options:
      -style:
        BasedOnStyle: Mozilla
        IndentWidth:  2
  cppcheck:     default
  cpplint:
    options:
      --filter:
      - -whitespace
      - -readability
      - -build/header_guard
      - -build/include_what_you_use
      - -build/storage_class
      - -runtime/int
      - -runtime/string
  infer:        default     #### failed (#2)
  scan-build:   default     #### failed (#2)
  uncrustify:
    config-file: rocro-uncrustify.cfg
    auto-fix: true

  ### tools for Python [6.8%]
  autopep8:     default
  flake8:                   # #issues=16118 (#2:default)
  - input: egs/
    options:
      --ignore: [ E1, E2, E3, E5, E7, W19, W29 ]
  - input: misc/
    options:
      --ignore: [ E111 ]
  prospector:   default
  pycodestyle:              # #issues=15930 (#2:default)
  - input: egs/
    options:
      --ignore: [ E1, E2, E5, E7, W19, W29 ]
  - input: misc/
    options:
      --ignore: [ E111 ]
  pyflakes:     default
  pylint:       default
    ## (#2) Aborted ... RuntimeError: maximum recursion depth exceeded while calling a Python object
  yapf:         default
    ## (#3) Failed ... YAPF finished with errors.

  ### tools for multi-languages
  cpd:          default     ## for [ C++ Python ]
    ## (#3) Failed ... Exception in thread "main" java.lang.OutOfMemoryError: GC overhead limit exceeded
  unused:                   ## for [ Shell C++ Python ]
    options:
      --single-occurrence:
      --all-likelihoods:

  ### tools for any languages
  grep:         default
  misspell:     default
